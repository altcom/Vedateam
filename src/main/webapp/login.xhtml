<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/websiteTemplate.xhtml">
	<ui:define name="main">
		<section class="container container-fluid login">
		<div class="panel panel-default login">
			<p class="panel-heading">Login</p>
			<h:form class="panel-body">
				<div class="form-group">
					<label for="email">Email</label>
					<p:inputText id="email" placeholder="email"
						styleClass="form-control" onfocus="true" />
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<p:password id="password" placeholder="password"
						styleClass="form-control" />
				</div>
				<p:commandButton type="submit" styleClass="btn btn-primary"
					value="Login" />
			</h:form>
		</div>
		</section>
	</ui:define>
</ui:composition>
</html>
