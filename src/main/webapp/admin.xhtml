<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/websiteTemplate.xhtml">
	<ui:define name="main">
		<h:outputScript library="primefaces" name="jquery/jquery.js" target="head" />
		<h:outputScript library="primefaces" name="jquery/jquery-plugins.js" target="head" />
		<section class="container container-fluid login">
			<div class="panel panel-default">
			  <div class="panel-body">
				<h:form enctype="multipart/form-data">
					<p:fileUpload mode="simple" value="#{adminBean.file}"/>
					<p:commandButton value="Submit" ajax="false" actionListener="#{adminBean.uploadExcel}"/>
				</h:form>
			  </div>
			</div>
			<h:form>
				<div class="panel panel-default">
					<div class="panel-body">
						<p:dataList value="#{adminBean.sheetsName}" var="sheet">
							<f:facet name="header">
					            Tabelas
					        </f:facet>
							#{sheet} 
							<p:commandButton value="Representante" actionListener="#{adminBean.processarRepresentanteExcel(sheet)}"/>
							<p:commandButton value="Regional" actionListener="#{adminBean.processarRegionalExcel(sheet)}"/>
							<p:commandButton value="Faturamento" actionListener="#{adminBean.processarFaturamentoExcel(sheet)}"/>
							<p:commandButton value="Meta" actionListener="#{adminBean.processarMetaExcel(sheet)}"/>
							<p:commandButton value="Participacao" actionListener="#{adminBean.processarParticipacaoExcel(sheet)}"/>
						</p:dataList>
					</div>
				</div>
			</h:form>
		</section>
	</ui:define>
</ui:composition>
</html>
