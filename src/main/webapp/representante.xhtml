<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/websiteTemplate.xhtml">
	<ui:define name="script">
		<title>#{representanteBean.getRepresentante().getNome()}</title>
		<h:outputStylesheet library="css" name="progressBar.css"/>
		<h:outputScript library="js" name="progressBar.js"/>
		<h:outputScript library="js" name="representante.js"/>
	</ui:define>
	<ui:define name="nomeUsuario">
		#{representanteBean.getRepresentante().getNome()}<small>Regional</small>
	</ui:define>
	<ui:define name="main">
		<div class="container">
			<div class="painel">
        		<div class="painel-heading"><h3>Faturamento</h3></div>
        		<div class="row panel-body" style="font-size: inherit;">
        			<div class="grafico col-xs-12 col-sm-3">
	        			<div class="progresso" id="faturamento"></div>
	        			<h:inputHidden id="faturamentoBar" value="1"/>
	        		</div>
	        		<div class="col-xs-12 col-sm-3">
						<h4>Progresso Do Faturamento</h4>
						<p>Meta: <small>R$000</small></p>
						<p>Atual: <small>R$000</small></p>
	        		</div>    
        		</div>    		
        	</div>
		</div>		
	</ui:define>
</ui:composition>
</html>
